<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div>
        <button id="connect">Conectar con Metamask</button>
    </div>
    </br>
    <div>
        <label for="allowance">Encontrar Allowance</label>
        <input type="text" id="allowanceAmount" name="allowance">
        <button id="allowanceButton">Get</button>
    </div>
    </br>
    <div>
        <label for="approveAmount">Approve a favor del SC</label>
        <input type="text" id="approveAmount" name="approveAmount">
        <button id="approveButton">Approve</button>
    </div>
    </br>
    <div>
        <label for="purchaseGuineaPig">Purchase GuineaPig:</label>
        <input placeholder="price index" type="text" id="purchaseGuineaPig" name="purchaseGuineaPig">
        <button id="purchaseGuineaPigButton">Purchase GuineaPig</button>
    </div>
    </br>
    <div>
        <label for="purchaseGuineaLnd">Purchase Land:</label>
        <input placeholder="location" type="text" id="purchaseGuineaLnd" name="purchaseGuineaLnd">
        <button id="purchaseGuineaLndButton">Purchase Land</button>
    </div>
    </br>
    <div>
        <label for="listOfNft">Get List Of NFTs:</label>
        <input placeholder="Wallet address" type="text" id="listOfNft" name="listOfNft">
        <button id="listOfNftButton">GET</button>
    </div>
    </br>
    <div>
        <label for="guineaPigData">Get GuineaPigData:</label>
        <input placeholder="uuid" type="text" id="guineaPigData" name="guineaPigData">
        <button id="guineaPigDataButton">GET</button>
    </div>
    </br>
    <div>
        <label for="landData">Get landData:</label>
        <input type="text" placeholder="uuid" id="landData" name="landData">
        <button id="landDataButton">GET</button>
    </div>
    </br>
    <div>
        <label for="tokenURI">Get tokenURI:</label>
        <input type="text" id="tokenURI" placeholder="uuid" name="tokenURI">
        <button id="tokenURIButton">GET</button>
    </div>
    </br>
    <div>
        <label for="walletData">Get walletData:</label>
        <input type="text" id="walletData" placeholder="Wallet address" name="walletData">
        <button id="walletDataButton">GET</button>
    </div>
    </br>
    <div>
        <label for="balanceOf">Get balanceOf:</label>
        <input type="text" id="balanceOf1" name="balanceOf" placeholder="Wallet address">
        <input type="text" id="balanceOf2" name="balanceOf" placeholder="uuid">
        <button id="balanceOfButton">GET</button>
    </div>
    </br>
    <div>
        <label for="ListOfNfts">Give ListOfNfts to SC:</label>
        <input type="text" id="listOfNfts" name="account" placeholder="Wallet Address">
        <button id="ListOfNftsButton">GET</button>
    </div>
    </br>
    </br>
    <div>
        <label for="ListOfNftsForSale">ListOfNftsForSale to SC:</label>
        <button id="ListOfNftsForSale">GET</button>
    </div>
    </br>
    </br>
    <div>
        <label for="MintTatacuy">Mint Tatacuy</label>
        <input type="text" id="mintTatacuyId" name="pachaUuid" placeholder="pachaUuid">
        <button id="MintTatacuy">GET</button>
    </div>
    </br>
    </br>
    <div>
        <label for="SignTatacuy">Sign Tatacuy</label>
        <input type="text" id="signTatacuy0" name="guineaPigUuid" placeholder="guineaPigUuid">
        <input type="text" id="signTatacuy1" name="likelihood" placeholder="likelihood">
        <input type="text" id="signTatacuy2" name="pachaOwner" placeholder="pachaOwner">
        <input type="text" id="signTatacuy3" name="pachaUuid" placeholder="pachaUuid">
        <button id="SignTatacuy">GET</button>
    </div>
    </br>
    </br>
    <div>
        <label for="SignWiracocha">Sign Wiracocha</label>
        <input type="text" id="signWiracocha0" name="guineaPigUuid" placeholder="guineaPigUuid">
        <input type="text" id="signWiracocha1" name="samiPoints" placeholder="samiPoints">
        <input type="text" id="signWiracocha2" name="pachaOwner" placeholder="pachaOwner">
        <input type="text" id="signWiracocha3" name="pachaUuid" placeholder="pachaUuid">
        <button id="SignWiracocha">GET</button>
    </div>
    </br>

    </br>
    <div>
        <label for="StartTatacuyC">Start Tatacuy</label>
        <input type="text" id="startttc1" name="pachaUuid" placeholder="pachaUuid">
        <input type="text" id="startttc2" name="tatacuyUuid" placeholder="tatacuyUuid">
        <input type="text" id="startttc3" name="totalFunds" placeholder="total Funds Pcuy Deposited">
        <input type="text" id="startttc4" name="prizerPerWinner" placeholder="prize Per Winner Pcuy">
        <button id="StartTatacuyC">Start</button>
    </div>
    </br>

    </br>
    <div>
        <label for="FinishTatacuyC">Finish Tatacuy</label>
        <input type="text" id="finishttc" name="pachaUuid" placeholder="pachaUuid">
        <button id="FinishTatacuyC">Finish</button>
    </div>
    </br>
</body>

</html>
