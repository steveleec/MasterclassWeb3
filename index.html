<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div>
        <button id="connect">Conectar con Metamask</button>
    </div>
    </br>
    <div>
        <label for="allowance">Encontrar Allowance</label>
        <input type="text" id="allowanceAmount" name="allowance">
        <button id="allowanceButton">Get</button>
    </div>
    </br>
    <div>
        <label for="approveAmount">Approve a favor del SC</label>
        <input type="text" id="approveAmount" name="approveAmount">
        <button id="approveButton">Approve</button>
    </div>
    </br>
    <div>
        <label for="purchaseGuineaPig">Purchase GuineaPig:</label>
        <input placeholder="price index" type="text" id="purchaseGuineaPig" name="purchaseGuineaPig">
        <button id="purchaseGuineaPigButton">Purchase GuineaPig</button>
    </div>
    </br>
    <div>
        <label for="purchaseGuineaLnd">Purchase Land:</label>
        <input placeholder="location" type="text" id="purchaseGuineaLnd" name="purchaseGuineaLnd">
        <button id="purchaseGuineaLndButton">Purchase Land</button>
    </div>
    </br>
    <div>
        <label for="listOfNft">Get List Of NFTs:</label>
        <input placeholder="Wallet address" type="text" id="listOfNft" name="listOfNft">
        <button id="listOfNftButton">GET</button>
    </div>
    </br>
    <div>
        <label for="guineaPigData">Get GuineaPigData:</label>
        <input placeholder="uuid" type="text" id="guineaPigData" name="guineaPigData">
        <button id="guineaPigDataButton">GET</button>
    </div>
    </br>
    <div>
        <label for="landData">Get landData:</label>
        <input type="text" placeholder="uuid" id="landData" name="landData">
        <button id="landDataButton">GET</button>
    </div>
    </br>
    <div>
        <label for="tokenURI">Get tokenURI:</label>
        <input type="text" id="tokenURI" placeholder="uuid" name="tokenURI">
        <button id="tokenURIButton">GET</button>
    </div>
    </br>
    <div>
        <label for="walletData">Get walletData:</label>
        <input type="text" id="walletData" placeholder="Wallet address" name="walletData">
        <button id="walletDataButton">GET</button>
    </div>
    </br>
    <div>
        <label for="balanceOf">Get balanceOf:</label>
        <input type="text" id="balanceOf1" name="balanceOf" placeholder="Wallet address">
        <input type="text" id="balanceOf2" name="balanceOf" placeholder="uuid">
        <button id="balanceOfButton">GET</button>
    </div>
    </br>
</body>

</html>
