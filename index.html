<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div>
        <button id="connect">Conectar con Metamask</button>
    </div>
    </br>
    <div>
        <label for="allowance">Encontrar Allowance</label>
        <input type="text" id="allowanceAmount" name="allowance">
        <button id="allowanceButton">Get</button>
    </div>
    </br>
    <div>
        <label for="approveAmount">Approve a favor del SC</label>
        <input type="text" id="approveAmount" name="approveAmount">
        <button id="approveButton">Approve</button>
    </div>
    </br>
    <div>
        <label for="purchaseGuineaPig">Purchase GuineaPig:</label>
        <input placeholder="price index" type="text" id="purchaseGuineaPig" name="purchaseGuineaPig">
        <button id="purchaseGuineaPigButton">Purchase GuineaPig</button>
    </div>
    </br>
    <div>
        <label for="purchaseGuineaLnd">Purchase Land:</label>
        <input placeholder="location" type="text" id="purchaseGuineaLnd" name="purchaseGuineaLnd">
        <button id="purchaseGuineaLndButton">Purchase Land</button>
    </div>
    </br>
    <div>
        <label for="listOfNft">Get List Of NFTs:</label>
        <input placeholder="Wallet address" type="text" id="listOfNft" name="listOfNft">
        <button id="listOfNftButton">GET</button>
    </div>
    </br>
    <div>
        <label for="guineaPigData">Get GuineaPigData:</label>
        <input placeholder="uuid" type="text" id="guineaPigData" name="guineaPigData">
        <button id="guineaPigDataButton">GET</button>
    </div>
    </br>
    <div>
        <label for="landData">Get landData:</label>
        <input type="text" placeholder="uuid" id="landData" name="landData">
        <button id="landDataButton">GET</button>
    </div>
    </br>
    <div>
        <label for="tokenURI">Get tokenURI:</label>
        <input type="text" id="tokenURI" placeholder="uuid" name="tokenURI">
        <button id="tokenURIButton">GET</button>
    </div>
    </br>
    <div>
        <label for="walletData">Get walletData:</label>
        <input type="text" id="walletData" placeholder="Wallet address" name="walletData">
        <button id="walletDataButton">GET</button>
    </div>
    </br>
    <div>
        <label for="balanceOf">Get balanceOf:</label>
        <input type="text" id="balanceOf1" name="balanceOf" placeholder="Wallet address">
        <input type="text" id="balanceOf2" name="balanceOf" placeholder="uuid">
        <button id="balanceOfButton">GET</button>
    </div>
    </br>

    </br>
    <div>
        <label for="MintTatacuy">Mint Tatacuy</label>
        <input type="text" id="mintTatacuyId" name="pachaUuid" placeholder="pachaUuid">
        <button id="MintTatacuy">GET</button>
    </div>
    </br>

    </br>
    <div>
        <label for="MintWiracocha">Mint Wiracocha</label>
        <input type="text" id="mintWiracochaId" name="pachaUuid" placeholder="pachaUuid">
        <button id="MintWiracocha">Mint</button>
    </div>
    </br>

    </br>
    <div>
        <label for="StartTatacuyC">Start Tatacuy</label>
        <input type="text" id="startttc2" name="tatacuyUuid" placeholder="tatacuyUuid">
        <input type="text" id="startttc3" name="totalFunds" placeholder="total Funds Pcuy Deposited">
        <input type="text" id="startttc4" name="prizerPerWinner" placeholder="prize Per Winner Pcuy">
        <button id="StartTatacuyC">Start</button>
    </div>
    </br>

    </br>
    <div>
        <label for="SignTatacuy">Sign Tatacuy</label>
        <input type="text" id="signTatacuy0" name="guineaPigUuid" placeholder="guineaPigUuid">
        <input type="text" id="signTatacuy1" name="likelihood" placeholder="likelihood">
        <input type="text" id="signTatacuy2" name="tatacuyId" placeholder="tatacuyId">
        <input type="text" id="signTatacuy3" name="timpestampFront" placeholder="timpestampFront">
        <button id="SignTatacuy">GET</button>
    </div>
    </br>
    </br>
    <div>
        <label for="SignWiracocha">Sign Wiracocha</label>
        <input type="text" id="signWiracocha0" name="guineaPigUuid" placeholder="guineaPigUuid">
        <input type="text" id="signWiracocha1" name="samiPoints" placeholder="samiPoints">
        <input type="text" id="signWiracocha2" name="timestampFront" placeholder="timestampFront">
        <input type="text" id="signWiracocha3" name="pachaUuid" placeholder="pachaUuid">
        <input type="text" id="signWiracocha4" name="wiracochaUuid" placeholder="wiracochaUuid">
        <button id="SignWiracocha">GET</button>
    </div>
    </br>

    </br>
    <div>
        <label for="FinishTatacuyC">Finish Tatacuy</label>
        <input type="text" id="finishttc" name="tatacuyUuid" placeholder="tatacuy Uuid">
        <button id="FinishTatacuyC">Finish</button>
    </div>
    </br>

    </br>
    <div>
        <label for="RPS">Rock Paper Scissors</label>
        <input type="text" id="rps1" name="rps" placeholder="player one op">
        <input type="text" id="rps2" name="rps" placeholder="player two op">
        <button id="RPS">Play</button>
    </div>
    </br>

    </br>
    <div>
        <label for="UpdateFoodFromChakra">Update Food</label>
        <input type="text" id="updafoodID1" name="rps" placeholder="player one op">
        <input type="text" id="rps2" name="rps" placeholder="player two op">
        <button id="UpdateFoodFromChakra">Update Food price</button>
    </div>
    </br>

    </br>
    <div>
        <label for="GetPriceid">Get Price</label>
        <input type="text" id="getPrice" name="getPrice" placeholder="business type">
        <button id="GetPriceid">Get price</button>
    </div>
    </br>

    </br>
    <div>
        <label for="purchaseMisayWasi">Purchase Misay Wasi:</label>
        <input placeholder="pacha uuid" type="text" id="purchaseMisayWasiId" name="purchaseMisayWasi">
        <button id="purchaseMisayWasi">Purchase</button>
    </div>
    </br>

    </br>
    <div>
        <label for="startMisayW">Start Misay Wasi:</label>
        <input placeholder="misay wasi uuid" type="text" id="startMisayWId" name="startMisayW">
        <input placeholder="raffle prize" type="text" id="startMisayWId2" name="startMisayW2">
        <input placeholder="ticket price" type="text" id="startMisayWId3" name="startMisayW3">
        <input placeholder="end date timestamp" type="text" id="startMisayWId4" name="startMisayW4">
        <button id="startMisayW">Start</button>
    </div>
    </br>

    </br>
    <div>
        <label for="purchaseTicketMisayWasi">Purchase Ticket Misay Wasi:</label>
        <input placeholder="misay wasi uuid" type="text" id="ticketMSWS" name="purchaseTicketMisayWasi">
        <input placeholder="amount tickets" type="text" id="ticketMSWS2" name="purchaseTicketMisayWasi">
        <button id="purchaseTicketMisayWasi">Purchase</button>
    </div>
    </br>

    </br>
    <div>
        <label for="purchaseQhatuWasi">Purchase Qhatu Wasi:</label>
        <input placeholder="pacha uuid" type="text" id="qhatuWasiId" name="purchaseQhatuWasi">
        <button id="purchaseQhatuWasi">Purchase</button>
    </div>
    </br>

    </br>
    <div>
        <label for="startQhatuWasiCampaign">Start Qhatu Wasi:</label>
        <input placeholder="qhatu wasi uuid" type="text" id="startQW1" name="startQhatuWasiCampaign">
        <input placeholder="amount PCUY" type="text" id="startQW2" name="startQhatuWasiCampaign">
        <button id="startQhatuWasiCampaign">Start</button>
    </div>
    </br>

    </br>
    <div>
        <label for="purchaseChakra">Purchase Chakra:</label>
        <input placeholder="pacha uuid" type="text" id="purchaseChakraInput" name="purchaseChakra">
        <button id="purchaseChakra">Purchase</button>
    </div>
    </br>

    </br>
    <div>
        <label for="updateFoodPriceAtChakra">Update Food Price:</label>
        <input placeholder="chakra uuid" type="text" id="updateInputOne" name="updateFoodPrice">
        <input placeholder="price per fooduuid" type="text" id="updateInputTwo" name="updateFoodPrice">
        <button id="updateFoodPriceAtChakra">Update</button>
    </div>
    </br>

    </br>
    <div>
        <label for="purchaseFoodFromChakra">Purchase Food:</label>
        <input placeholder="chakra uuid" type="text" id="purchaseFood1" name="purchaseFood">
        <input placeholder="amount of food" type="text" id="purchaseFood2" name="purchaseFood">
        <input placeholder="guinea uuid" type="text" id="purchaseFood3" name="purchaseFood">
        <button id="purchaseFoodFromChakra">Purchase</button>
    </div>
    </br>

    </br>
    <div>
        <label for="purchaseFoodFromChakra">Elements in Pacha:</label>
        <input placeholder="pacha uuid" type="text" id="cmpntsInPachaInput" name="pachaUuid">
        <button id="cmpntsInPacha">Get</button>
    </div>
    </br>

</body>

</html>
